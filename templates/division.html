<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>わり算ドリル</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>わり算ドリル</h1>

    {% if problems %}
    <form method="POST">
        {% for num1, num2 in problems %}
            <p>
                {{ num1 }} ÷ {{ num2 }} = 
                <input type="hidden" name="num1_{{ loop.index0 }}" value="{{ num1 }}">
                <input type="hidden" name="num2_{{ loop.index0 }}" value="{{ num2 }}">
                <input type="number" name="answer{{ loop.index0 }}" required>
            </p>
        {% endfor %}
        <button type="submit">採点する</button>
    </form>
    {% endif %}

    <p><a href="{{ url_for('index') }}">トップに戻る</a></p>
</body>
</html>
