<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>採点結果</title>
</head>
<body>
    <h1>採点結果</h1>
    <p>あなたの得点：{{ score }} / {{ total }}</p>
    <ul>
        {% for r in results %}
            <li>
                {{ r.question }} = {{ r.user }}　
                {% if r.correct %}
                    ✅ 正解
                {% else %}
                    ❌ 不正解（正解は {{ r.answer }}）
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="/addition">もう一度挑戦</a> |
    <a href="/">トップへ戻る</a>
</body>
</html>
